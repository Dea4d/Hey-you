<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey You</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
    }

    .web-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100vh;
      background: #ccc;
      transform: translateX(-50%);
      animation: drop 3s ease-out forwards;
    }

    .spider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      transform: translateX(-50%);
      animation: drop 3s ease-out forwards;
    }

    @keyframes drop {
      to {
        top: 60%;
      }
    }

    .message {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      opacity: 0;
      animation: appear 2s ease-out 3s forwards;
      color: #ccc;
      text-shadow: 0 0 5px #fff;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="web-line"></div>
  <div class="spider"></div>
  <div class="message">hey you</div>
</body>
</html>
